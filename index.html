<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="carusel">

      <div class="back-n-fourth">
        <button>Previous</button>
        <button>Next</button>
      </div>

        <p>1</p>
      </div>
      <div data-current="false" class="image">
        <p>2</p>
      </div>
      <div data-current="true" class="image">
        <p>3</p>
      </div>
      <div data-current="false" class="image">
        <p>4</p>
      </div>
    </div>
  </main>

</html>
